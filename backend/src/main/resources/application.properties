# Enable multipart uploads
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size: 50MB
spring.servlet.multipart.max-request-size: 50MB

# Logging
logging.path = ./logs
logging.file = ${logging.path}/brevity_logs.log

#Errors
server.error.include-stacktrace=always

#Kafka Topics
brevity.kafka.egress.topic=brevity_requests
brevity.kafka.ingress.topic=brevity_responses
brevity.kafka.bootstrapAddress=localhost:9092

#Database
spring.jpa.hibernate.ddl-auto=none

spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/brevity
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

